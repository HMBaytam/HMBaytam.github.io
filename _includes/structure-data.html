{% if page.layout == 'post' %}
   <script type="application/ld+json">
    {
        "@context": "https://schema.org/",
        "@type": "BlogPosting",
        "@id": "{{ "" | absolute_url}}",
        "mainEntityOfPage": "{{ "" | absolute_url}}",
        "headline": "{{ page.title }}",
        "description": "{{ page.subtitle }}",
        "datePublished": "{{ page.date | date_to_xmlschema}}",
        "dateModified": "{{ page.date | date_to_xmlschema}}",
        "author": {
            "@type": "Person",
            "@id": "{{ /aboutme | absolute_url  }}",
            "name": "{{ page.author }}",
            "image": {
                "@type": "ImageObject",
                "@id": "{{ "/assets/img/headshot.JPG" | absolute_url }}",
                "url": "{{ "/assets/img/headshot.JPG" | absolute_url }}",
                "height": "2048",
                "width": "1536"
            }
        },
        "publisher": {
            "@type": "Organization",
            "@id": "{{ "/" | absolute_url }}",
            "name": "HMBaytam Analytics",
            "logo": {
                "@type": "ImageObject",
                "@id": "{{ "/assets/img/main.png" | absolute_url }}",
                "url": "{{ "/assets/img/main.png" | absolute_url }}",
                "width": "600",
                "height": "60"
            }
        },
        "image": {
            "@type": "ImageObject",
            "@id": "{{ page.cover-img | absolute_url }}",
            "url": "{{ page.cover-img | absolute_url }}",
            "height": "362",
            "width": "388"
        },
        "url": "{{ page.url | absolute_url }}",
        "isPartOf": {
            "@type" : "Blog",
             "@id": "{{ "/" | absolute_url }}",
             "name": "HMBaytam Blog",
             "publisher": {
                 "@type": "Organization",
                 "@id": "{{ "/" | absolute_url }}",
                 "name": "HMBaytam Analytics"
             }
         }
    }
   </script>

   <script>
     window.dataLayer.push({
       'event': 'page_info',
       'post_author': '{{ page.author }}',
       'post_title': '{{ page.title }}',
       'post_subtitle': '{{ page.subtitle }}',
       'post_category': '{{ page.category }}'
     });
   </script>
   {% else %}
   <script>
     window.dataLayer.push({
       'event': 'page_info',
       'page_author': '{{ site.author }}',
       'page_title': '{% if page.title == "HMBaytam Blog" %}Home{% else %}{{ page.title }}{% endif %}',
     });
   </script>
   {% endif %}
